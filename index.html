<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contatiner">
      <h1>Quote Generator</h1>

      <label for="category">Select Category:</label>
      <select id="category"></select>

      <div id="quote-box" class="quote-box">Click Next to view a quote.</div>

      <button id="prev-quote">Previous</button>
      <button id="next-quote">Next</button>
      <button id="random-quote">Random</button>

      <div>
        <button id="increase-font">Increase Font</button>
        <button id="decrease-font">Decrease Font</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
